<!-- Example Cat Profile -->
<section class="card card-profile">
    <h2>Cat Profile</h2>
    <p class="card-intro">
        Enter your cat's information and see the profile update on the right.
    </p>

    <div class="profile-layout">
        <!-- Form -->
        <form id="cat-form" class="cat-form">
            <div class="form-row">
                <label for="cat-name-input">Name</label>
                <input id="cat-name-input" type="text" placeholder="Luna">
            </div>

            <div class="form-row">
                <label for="cat-age-input">Age (years)</label>
                <input id="cat-age-input" type="number" min="0" step="1" placeholder="3">
            </div>

            <div class="form-row">
                <label for="cat-breed-input">Breed</label>
                <input id="cat-breed-input" type="text" placeholder="Domestic Shorthair">
            </div>

            <div class="form-row">
                <label for="cat-pattern-input">Pattern</label>
                <input id="cat-pattern-input" type="text" placeholder="Tuxedo">
            </div>

            <div class="form-row">
                <label for="cat-living-input">Living Style</label>
                <input id="cat-living-input" type="text" placeholder="Indoor">
            </div>

            <button type="button" id="update-profile-btn">
                Update Profile
            </button>
        </form>

        <!-- Display -->
        <div class="profile-display">
            <h3>Current Profile</h3>
            <ul class="simple-list">
                <li><span class="label">Name:</span> <span id="display-name">Luna</span></li>
                <li><span class="label">Age:</span> <span id="display-age">3 years</span></li>
                <li><span class="label">Breed:</span> <span id="display-breed">Domestic Shorthair</span></li>
                <li><span class="label">Pattern:</span> <span id="display-pattern">Tuxedo</span></li>
                <li><span class="label">Living Style:</span> <span id="display-living">Indoor</span></li>
            </ul>
        </div>
    </div>
</section>
